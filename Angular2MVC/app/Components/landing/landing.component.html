<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>Claims Page</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Claim Id</th>
                                <th>Type Of Claim</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let value of landing">
                                <td>{{value.ClaimId}}</td>
                                <td>{{value.Type}}</td>
                                <td>{{value.Date}}</td>
                                <td>{{value.Description}}</td>
                                <td>{{value.Status}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
