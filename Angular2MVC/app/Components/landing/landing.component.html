<app-top-bar></app-top-bar>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>Claims Page</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cObj of columns">{{cObj.label}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let value of landing">
                                <td *ngFor="let icObj of columns">{{value[icObj.elementName]}}</td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
