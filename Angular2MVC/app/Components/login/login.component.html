<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                   

                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail"  [(ngModel)]="username" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password"  [(ngModel)]="password" type="password" >
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <p>Value: {{ username }}</p>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="#" (click)="login()" class="btn btn-lg btn-success btn-block">Login</a>

           
                </div>
            </div>
        </div>
    </div>
</div>
