<div id="page-wrapper">

            <div class="container-fluid">
                <div class=row>
                    <a (click)="AlertMe()"> ClickMe </a>
                </div>
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Tables
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/home">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> Table
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">                    
                    <div class="col-lg-12">
                        <h2>User List</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Gender</th>
                                        <th>Role</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let value of apiValues">
                                        <td>{{value.Id}}</td>
                                        <td>{{value.FirstName}}</td>
                                        <td>{{value.LastName}}</td>
                                        <td>{{value.Gender}}</td>
                                        <td>{{value.Role}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
